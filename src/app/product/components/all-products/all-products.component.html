<div class="container-fluid banner">
    <h1 class="text-center">Our Product</h1>
</div>

<div class="container-fluid cat-shuffile" *ngIf=" !isLoading">
    <div class="row">
        <div class="col-2">
            <img (click)="  getSomeProduct()" src="assets\Images\pexels-lumn-322207.jpg" class="d-block">
            <h3 class="text-center">All</h3>
        </div>
        <div  class="col-2"*ngFor="let item of combinedList" >
            <img (click)="getProductByCatId(item.lest1._id)" [src]="item.lest2" class="d-block ">
            <h3 class="text-center">{{item.lest1.name}}</h3>
        </div>

    </div>
</div>

<div class="container my-5" *ngIf=" !isLoading">
    <div class="row item-box">
        <div class="col-md-4 item" *ngFor="let item of products">
            <div class="image">
                <img [src]="url+item.image" class="w-100">
            </div>
            <div class="desc">
                <h3 class="lead" style="height: 100px;">{{item.name}}</h3>
                <div class="row">
                    <div class="col">
                        <span>{{item.price | currency}}</span>
                    </div>
                    <div class="col text-end">
                        <button (click)="AddToCart(item)" class="btn ">Add</button>
                        <button routerLink="/Details/{{item._id}}" class="btn ">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" *ngFor="let item of pageList ; index as i">
            <a class="page-link" (click)="getProductsByPageNumber(i+1)">{{i+1}}</a>
        </li>
    </ul>
</nav>

<div  class="text-center" *ngIf=" isLoading">
  <app-spinner></app-spinner>
</div>
