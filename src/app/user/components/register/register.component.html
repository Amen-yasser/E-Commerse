<div class="Register">
    <form [formGroup]="Registerform">
        <h1 class="text-center">User Registration</h1>
        <div>

            <input placeholder="User Name" class="form-control" type="text" formControlName="fullname">
        </div>
        <div>

            <input placeholder="Email" class="form-control" type="email" formControlName="email">
        </div>
        <div>

            <input placeholder="Password" class="form-control" type="password" formControlName="password">
        </div>
        <div>

            <input placeholder="Phone Number" class="form-control" type="text" formControlName="phone">
        </div>

        <button (click)="Register()" class="btn">Register</button>
    </form>
</div>
